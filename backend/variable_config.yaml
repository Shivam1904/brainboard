# Variable Configuration for AI Prompt Preprocessing
# Defines all variables with their properties for different intents

variables:
  # ADDING Intent Variables
  title:
    name: "title"
    description: "Task title"
    is_required: true
    intent_type: "adding"
    forEngine_try_harder: "no"
    forAI_fallback_suggestion_type: "infer"
    forAI_fallback_suggestion: "Infer from conversation what the title should be based on user's description and context"
    forEngine_structure: "string"
    forTool_destination: "title"

  category:
    name: "category"
    description: "Category from given list"
    is_required: true
    intent_type: "adding"
    forEngine_try_harder: "yes"
    forAI_fallback_suggestion_type: "recommend"
    forAI_fallback_suggestion: "Recommend appropriate category based on task description and user's existing categories"
    forEngine_structure: "enum"
    forTool_destination: "category"

  frequency_text:
    name: "frequency_text"
    description: "How often to do the task (e.g., '4 weekly', '2 daily', 'on 28-06-2025', 'every weekend')"
    is_required: true
    intent_type: "adding"
    forEngine_try_harder: "no"
    forAI_fallback_suggestion_type: "ask"
    forAI_fallback_suggestion: "Ask the user directly for frequency preference as this is highly personal"
    forEngine_structure: "string"
    forTool_destination: "frequency"

  milestones:
    name: "milestones"
    description: "List of milestones with due dates [{\"text\", \"due_date\"},..]"
    is_required: false
    intent_type: "adding"
    forEngine_try_harder: "no"
    forAI_fallback_suggestion_type: "recommend_with_suggestion"
    forAI_fallback_suggestion: "Strongly suggest to the user that milestones are a good metric to have for gymming for example weight or steps or hours achieved"
    forEngine_validation: "milestone_list"
    forEngine_structure: "list_of_milestones"
    forTool_destination: "widget_config.milestones"

  alarm_times:
    name: "alarm_times"
    description: "List of alarm times [\"HH:MM\",..]"
    is_required: false
    intent_type: "adding"
    forEngine_try_harder: "no"
    forAI_fallback_suggestion_type: "recommend_with_suggestion"
    forAI_fallback_suggestion: "Suggest to the user that reminder at a particular time of the day will help him do this task"
    forEngine_validation: "time_list"
    forEngine_structure: "list_of_times"
    forTool_destination: "widget_config.alarm_times"

  tracking_value_type:
    name: "tracking_value_type"
    description: "Type of tracked value (number, text, boolean, etc.)"
    is_required: false
    intent_type: "adding"
    forEngine_try_harder: "no"
    forAI_fallback_suggestion_type: "recommend"
    forAI_fallback_suggestion: "Recommend appropriate tracking type based on task nature"
    forEngine_structure: "enum"
    forTool_destination: "widget_config.tracking_value_type"

  tracking_value_unit:
    name: "tracking_value_unit"
    description: "Unit of tracked value (e.g., 'km', 'hours', 'steps', 'pages', 'calories', etc.)"
    is_required: false
    intent_type: "adding"
    forEngine_try_harder: "no"
    forAI_fallback_suggestion_type: "infer"
    forAI_fallback_suggestion: "Infer the unit of tracked value based on the task nature"
    forEngine_structure: "enum"
    forTool_destination: "widget_config.tracking_value_unit"

  news_query_detailed:
    name: "news_query_detailed"
    description: "Detailed query for news if the user wants to recieve summary of the news about the task regularly"
    is_required: false
    intent_type: "adding"
    forEngine_try_harder: "no"
    forAI_fallback_suggestion_type: "infer"
    forAI_fallback_suggestion: "Infer if the user wants to recieve internet searched news summary about the task regularly"
    forEngine_structure: "list"
    forTool_destination: "widget_config.news_query_detailed"

  # EDITING_CONFIG Intent Variables
  old_title:
    name: "old_title"
    description: "Title from \"user_tasks\""
    is_required: true
    intent_type: "editing_config"
    forEngine_try_harder: "yes"
    forAI_fallback_suggestion_type: "ask"
    forAI_fallback_suggestion: "Ask the user to specify which task they want to update"
    forDB_fetch_data_key: "all_task_list"
    forDB_fetch_data_payload: {}
    forEngine_validation: "exists_in_user_tasks"
    forEngine_structure: "string"


  new_title:
    name: "new_title"
    description: "New title"
    is_required: false
    intent_type: "editing_config"
    forEngine_try_harder: "no"
    forAI_fallback_suggestion_type: "infer"
    forAI_fallback_suggestion: "Infer from conversation what the new title should be"
    forEngine_validation: "non_empty_string"
    forEngine_structure: "string"
    forTool_destination: "title"

  # EDITING_DAY_ACTIVITY Intent Variables
  picked_title:
    name: "picked_title"
    description: "Title from \"user_tasks\""
    is_required: true
    intent_type: "editing_day_activity"
    forEngine_try_harder: "yes"
    forAI_fallback_suggestion_type: "ask"
    forAI_fallback_suggestion: "Ask the user to specify which task they want to update"
    forDB_fetch_data_key: "today_list"
    forDB_fetch_data_payload: {}
    forEngine_validation: "exists_in_user_tasks"
    forEngine_structure: "string"

  editing_date:
    name: "editing_date"
    description: "Target date; default to today's date"
    is_required: false
    intent_type: "editing_day_activity"
    forEngine_try_harder: "no"
    forAI_fallback_suggestion_type: "infer"
    forAI_fallback_suggestion: "Infer date from conversation or use today as default"
    forEngine_validation: "valid_date"
    forEngine_structure: "date"

  status:
    name: "status"
    description: "Task state from given list"
    is_required: false
    intent_type: "editing_day_activity"
    forEngine_try_harder: "no"
    forAI_fallback_suggestion_type: "infer"
    forAI_fallback_suggestion: "Infer appropriate status based on user's description"
    forEngine_validation: "valid_status"
    forEngine_structure: "enum"
    forTool_destination: "activity_data.status"

  progress:
    name: "progress"
    description: "Numeric progress from 0 to 100"
    is_required: false
    intent_type: "editing_day_activity"
    forEngine_try_harder: "no"
    forAI_fallback_suggestion_type: "infer"
    forAI_fallback_suggestion: "Infer progress percentage based on user's description"
    forEngine_validation: "integer_0_to_100"
    forEngine_structure: "integer"
    forTool_destination: "activity_data.progress"

  tracking_value:
    name: "tracking_value"
    description: "Tracker entry value"
    is_required: false
    intent_type: "editing_day_activity"
    forEngine_try_harder: "no"
    forAI_fallback_suggestion_type: "ask"
    forAI_fallback_suggestion: "Ask the user for the specific value they want to track"
    forEngine_validation: "valid_tracking_value"
    forEngine_structure: "dynamic"
    forTool_destination: "activity_data.tracking_value"

  notes:
    name: "notes"
    description: "Optional note"
    is_required: false
    intent_type: "editing_day_activity"
    forEngine_try_harder: "no"
    forAI_fallback_suggestion_type: "infer"
    forAI_fallback_suggestion: "Infer notes from user's conversation"
    forEngine_validation: "non_empty_string"
    forEngine_structure: "string"
    forTool_destination: "activity_data.notes"

  # ANALYZING Intent Variables
  analyse_category_list:
    name: "analyse_category_list"
    description: "Categories to analyse"
    is_required: false
    intent_type: "analyzing"
    forEngine_try_harder: "yes"
    forAI_fallback_suggestion_type: "infer"
    forAI_fallback_suggestion: "Infer categories based on user's activity patterns"
    forEngine_validation: "list_of_categories"
    forEngine_structure: "list"

  analyse_title_list:
    name: "analyse_title_list"
    description: "Tasks to analyse"
    is_required: false
    intent_type: "analyzing"
    forEngine_try_harder: "yes"
    forAI_fallback_suggestion_type: "infer"
    forAI_fallback_suggestion: "Infer tasks based on user's recent activity"
    forDB_fetch_data_key: "all_task_list"
    forDB_fetch_data_payload: {}
    forEngine_validation: "list_of_tasks"
    forEngine_structure: "list"

  analyse_time_period:
    name: "analyse_time_period"
    description: "Time period for analysis (week, month, quarter, year)"
    is_required: false
    intent_type: "analyzing"
    forEngine_try_harder: "no"
    forAI_fallback_suggestion_type: "infer"
    forAI_fallback_suggestion: "Infer time period based on analysis type and user's goals"
    forEngine_structure: "enum"

  # DISCUSSING Intent Variables
  discussing_topic:
    name: "discussing_topic"
    description: "Topic of discussion, Ask the user what they want to discuss, and keep chatting otherwise."
    is_required: false
    intent_type: "discussing"
    forEngine_try_harder: "yes"
    forAI_fallback_suggestion_type: "ask"
    forAI_fallback_suggestion: "DO NOT INFER THE TOPIC. Ask the user what they want to discuss, and keep chatting otherwise."
    forAI_intent_expectation_text: "When discussing, Do google searches and make suggestions to the user of how they can incorporate the topic in their life"
    forEngine_structure: "string"

  proposed_plan:
    name: "proposed_plan"
    description: "Text that will contain all the details of the plan including title, milestones, frequency, streak, and other details"
    is_required: false
    intent_type: "discussing"
    forEngine_try_harder: "yes"
    forAI_fallback_suggestion_type: "recommend_with_suggestion"
    forAI_fallback_suggestion: "Proposed plan for the user to follow. Include title, milestones, frequency, streak, and other details."
    forAI_intent_expectation_text: "Do web search and suggest actionable plans that users can follow. Ask his preferences. Respond with bullet points."
    forEngine_structure: "string"
